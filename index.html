<!DOCTYPE html>
<html lang="en">

<!-- Mario Petrizzelli
College Grade Calculator
20 11 2022 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Grade Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body id="main">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Grade Calculator</h1>
                <p>Please choose the number of subjects you attended and got your marks.</p>
                <select id="subjects" class="form-select" aria-label="Default select example" onchange="myFunction()">
                    <option selected>Choose the number of subjects</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">16</option>
                </select>
                </br>
                <p id="table"></p>
                <p id="results"></p>
            </div>
        </div>
    </div>
    <!-- <button onclick="sing()">Sing</button> -->
    <script src="js/script.js"></script>
</body>

</html>
